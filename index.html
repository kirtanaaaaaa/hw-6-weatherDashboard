<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid text-center navbar-brand mb-0 h1">Weather Dashboard</div>
    </nav>
    <div class = "row">
        <div class = "col-3"> 
            <div class = "card m-3" style = "background-color: lightgray;">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter a City" aria-label="Enter a City" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
                    </div>
                  </div>
            </div>         
         </div>  
         <div class = "col-8">
            <div class="card m-3">
                <div class="weather m-2">
                    <h4 class="cityName"> City Name! </h4>
                    <img class="icon"> 
                    <p class="temperature">Temperature: </p>
                    <p class="humidity">Humidity: </p>
                    <p class="windSpeed">Wind Speed: </p>
                    <p class="UVIndex"> UV Index: </p>
                </div>
            </div>  
        </div>
    </div>

    <div class = "row">
        <div class = "col-3">
            <h4></h4>
        </div>
        <div class = "col-9">
            <h4> 5-Day Forecast: </h4>
        </div>
    </div>
    <div class = "row">
        <div class = "col-3">
            <h4></h4>
        </div>
        <div class = "col-9">
            <div class="card-columns">
                <div class="card bg-primary">
                    <div class="card-body text-light">
                        <h10 class="dateOne">Date</h10>
                        <img class="imgOne">
                        <h6 class="tempOne">Temp: </h6>
                        <h6 class="humidityOne">Humidity: </h6>
                    </div>
                </div>
                <div class="card bg-primary">
                    <div class="card-body text-light">
                        <h10 class="dateTwo">Date</h10>
                        <img class="imgTwo">
                        <h6 class="tempTwo">Temp: </h6>
                        <h6 class="humidityTwo">Humidity: </h6>
                    </div>
                </div>
                <div class="card bg-primary">
                    <div class="card-body text-light">
                        <h10 class="dateThree">Date</h10>
                        <img class="imgThree">
                        <h6 class="tempThree">Temp: </h6>
                        <h6 class="humidityThree">Humidity: </h6>
                    </div>
                </div>
                <div class="card bg-primary">
                    <div class="card-body text-light">
                        <h10 class="dateFour">Date</h10>
                        <img class="imgFour">
                        <h6 class="tempFour">Temp: </h6>
                        <h6 class="humidityFour">Humidity: </h6>
                    </div>
                </div>
                <div class="card bg-primary">
                    <div class="card-body text-light">
                        <h10 class="dateFive">Date</h10>
                        <img class="imgFive">
                        <h6 class="tempFive">Temp: </h6>
                        <h6 class="humidityFive">Humidity: </h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
