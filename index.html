<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <div class="header">
            <div class="row text-center" style="background-color: gray;">
                <div class="col">
                    <h1 style="color: white;">Weather Dashboard</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 p-0">
                <div class="card" style="background-color: lightblue;">
                    <div class="input-group m-3">
                        <input type="text" class="form-control" id="city" placeholder="City"
                            aria-label="City" aria-describedby="button-addon2">
                        <div class="input-group-append mr-4">
                            <button class="btn btn-outline-secondary btn-light" type="button" id="searchBtn"><i
                            class="fas fa-search"></i></button>
                        </div>
                    </div>      
                    <ul class="list-group m-3 cityList">
                    </ul>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col m-3">
                        <div class="card">
                            <div class="weatherCard m-3">
                                <p class="temperature">Temperature: </p>
                                <p class="Humidity">Humidity: </p>
                                <p class="WindSpeed">Wind Speed: </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-12">
                        <div class="forecast mt-5 ml-3 mb-3">
                            <h4>5-Day Forecast</h4>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
